<!DOCTYPE html>
<html>
<head>
  <title> Drag and drop </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel = "stylesheet" href = "dragAndDrop.css">
</head>
<body>
  <div id="draggableContainer">
    <p><strong class="drag"> Drag Section </strong>
      <strong class="drop"> Drop Section </strong>
    </p>
    <section class = "dragSection">
      <div class ="draggable" >
      </div>
    </section>
    <section class = "dropSection">
      <div class="droppable">
      </div>
    </section>
  </div>
</body>
<script type="text/javascript" src="dragAndDrop.js">
</script>
</html>
