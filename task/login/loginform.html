<!DOCTYPE html>
<html>

	<title>Login form</title>

<body onload="validPerson()">

	<form action="#" id="login">

			<label for="username" >Username:</label>
			<input type="text" name="username" value="suchakal@tibco.com" id="username" required>

			<label for="password">Password:</label>

		</div>
		<div class="remember">
			<label><input type="checkbox" name="remember" value="remember" >
			Remember me.</label>
			<a href="file:///C:/Users/suchakal/Desktop/task/registration/registration.html">Signup</a>
		</div>
	</div>
	</form>
</div>
</body>
</html>
