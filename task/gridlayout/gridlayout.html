<!DOCTYPE html>
<html>
	<head>
		<title>Grid layout</title>
		<meta content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="gridlayout.css"></link>
	</head>
	<body>
		<header>Header</header>
		<div class="leftmenu">Left Menu 
			<ul class="services">
				<li>Food</li>
				<li>Cloths</li>
				<li>Transportation facility</li>
				<li>Furniture order</li>
				<li>Kitchen items</li>
				<li>Jewellary items</li>
			</ul>
		</div>
		<div class="main">
			<p>This main content block should give feedback</p>
			<div class="rating">
				<div class="sub-header"><h3>Rating</h3></div>
				<div class="content">Content</div>
				<div class="excellent">Excellent</div>
				<div class="verygood">Verygood</div>
				<div class="good">Good</div>
				<div class="fair">Fair</div>
				<div class="poor">Poor</div>
				<div class="quality">Quality </div>
				<div class="radio1"><input type="radio" name="radio1" checked></div>
				<div class="radio1"><input type="radio" name="radio1"></div>
				<div class="radio1"><input type="radio" name="radio1"></div>
				<div class="radio1"><input type="radio" name="radio1"></div>
				<div class="radio1"><input type="radio" name="radio1"></div>
				<div class="speed-of-delivery"> Speed of delivery </div>
				<div class="radio2"><input type="radio" name="radio2" checked></div>
				<div class="radio2"><input type="radio" name="radio2"></div>
				<div class="radio2"><input type="radio" name="radio2"></div>
				<div class="radio2"><input type="radio" name="radio2"></div>
				<div class="radio2"><input type="radio" name="radio2"></div>
				<div class="value-of-money"> Value of money</div>
				<div class="radio3"><input type="radio" name="radio3" checked></div>
				<div class="radio3"><input type="radio" name="radio3"></div>
				<div class="radio3"><input type="radio" name="radio3"></div>
				<div class="radio3"><input type="radio" name="radio3"></div>
				<div class="radio3"><input type="radio" name="radio3"></div>


			</div>
		</div>
		<div class="rightmenu"> RightMenu </div>
		<footer>Footer</footer>
	</body>
</html>
