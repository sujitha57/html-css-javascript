<!Doctype HTML>
<html>
	<head>
		<title>
			First HTML Document
		</title>
	</head>
	<body>
	<table border="1">
		<caption> HTML lists </caption>
		<thead> 
			<th> List type </th>
			<th> Tags </th>
		</thead>
		<tfoot>
			<td colspan="2"> Lists can be styled in different format </td>
		</tfoot>
		<tbody>
			
			<tr>
				<td> Ordered List </td>
				<td> ol, li </td>
			</tr>
			<tr>
				<td> Unordered List </td>
				<td> ul, li </td>
			</tr>
			<tr>
				<td> Definition list </td>
				<td> dd, dt </td>
			</tr>
		</tbody>
		</table>
	</body>
</html>
