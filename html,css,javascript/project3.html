<!DOCTYPE html>
<html>
	<head>
		<title>Cnavas</title>
	</head>
	<body>
		<canvas id="myCanvas" width="300" height= "300" style="border:1px solid #c3c3c3">
	</canvas>
	<canvas id="myCanvasCircle" width="300" height="300" style="border:1px solid #c3c3c3"></canvas>
	<script type="text/javascript">
		var c=document.getElementById('myCanvas');
		var ctx=c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(300,300);
		ctx.stroke();
		ctx.fillStyle="blue";
		ctx.fillRect(0,0,100,100);
		ctx.beginPath();
		ctx.arc(150,70,30,0,2*Math.PI);
		ctx.fillStyle="red";
		ctx.fill();
		/*ctx.stroke();*/
		ctx.beginPath();
		ctx.arc(70,150,30,0,2*Math.PI);
		ctx.fillStyle="red";
		ctx.fill();
		/*ctx.stroke();*/
		var c1=document.getElementById('myCanvasCircle');
		var ctx1=c1.getContext("2d");
		ctx1.beginPath();
		ctx1.arc(100,100,40,0,2*Math.PI);
		ctx1.stroke();
		var s=document.getElementById('myCanvasCircle');
		var txt=s.getContext("2d");
		txt.font="30px Arial";
		txt.strokeText("Hi Sujitha",10,50);
	</script>
	</body>
</html>
