<!DOCTYPE html>
<html>
	<head>
		<title>
			Progress bar
		</title>
	</head>
	<body>
		<script>
			var gvalue=1;
			function abc()
			{
				var ProgressExample=document.getElementById('progress-javascript-example');
				setInteval(function()
				{
					if(gvalue<100)
					{
						gvalue++;
						progressExample.value=gvalue;
					}
					abc();
				},1000);
			}
		</script>
		<progress id="progress-javascript-example" min="1" max="100"></progress>
		<br/><br/>
		<button onclick="abc()"> Click me </button>
	</body>
</html>
