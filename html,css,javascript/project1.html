<!Doctype html>
<html>
	<head>
		<title> Creation of shapes </title>
	</head>
	<img src="\C:\Sujitha" width="200" height= "200"> Image </img>
	<script type="text/javascript">
	var canvas =document.getElementById('canvas'),
	context =null, x=40, y=20,width=height=200;
	if(Modernizr.canvas)
	{
		context=canvas.getContext('2d);
		context.beginPath();
		context.rect(x,y,width,height);
		context.clip();
		
		var img=new Image();
		img.onload = function()
		{
			context.drawImage(img, 0,0);
			context.lineWidth =15;
			context.strokeStyle = '#ccccc';
			context.strokeRect(x,y,width,height);
			context.fillStyle='rgba(153,153,153,0.75)';
			context.fillRect(0,0,100,100);
		}
		img.src='C:\Sujitha.jpg';
	}
	</script>
</html>
