<!DOCTYPE html>
<html>
<head>
	<link rel="icon" 
      type="image/png"

	<title>Registraion form</title>
	<link rel="stylesheet" type="text/css" href="Registrationform.css">
</head>
<body>
<div class="container">
	<h2> Registration Form </h2>
	<form>
	<div class="content">
		<label for="FN">Firstname:</label>
		<input id="FN"type="text" name="Firstname" placeholder="Enter Firstname"><br><br>
		<label for="LN">Lastname:</label>
		<input id="LN" type="text" name="Lastname" placeholder="Enter Lastname"><br><br>
		<label for="EMAIL">Email address:</label>
		<input id="EMAIL" type="email" name="Email" placeholder="honey123@gmail.com"><br><br>
		<div class="dob">
			<label>Date of birth:</label>
			<p>DD</p>
				<select id="day" name="day">
					<option selected value="1">1</option><option value="2">2</option>
					<option value="3">3</option><option value="4">4</option>
					<option value="5">5</option><option value="6">6</option>
					<option value="7">7</option><option value="8">8</option>
					<option value="9">9</option><option value="10">10</option>
					<option value="11">11</option><option value="12">12</option>
					<option value="13">13</option><option value="14">14</option>
					<option value="15">15</option><option value="16">16</option>
					<option value="17">17</option><option value="18">18</option>
					<option value="19">19</option><option value="20">20</option>
					<option value="21">21</option><option value="22">22</option>
					<option value="23">23</option><option value="24">24</option>
					<option value="25">25</option><option value="26">26</option>
					<option value="27">27</option><option value="28">28</option>
					<option value="29">29</option><option value="30">30</option>
					<option value="31">31</option>
				</select>
			<p>MM</p>
				<select id="month" name="month">
					<option selected value="JANUARY">JANUARY</option>
					<option value="FEBRUARY">FEBRUARY</option>
					<option value="MARCH">MARCH</option>
					<option value="APRIL">APRIL</option>
					<option value="MAY">MAY</option>
					<option value="JUNE">JUNE</option>
					<option value="JULY">JULY</option>
					<option value="AUGUST">AUGUST</option>
					<option value="OCTOBER">OCTOBER</option>
					<option value="NOVEMBER">NOVEMBER</option>
					<option value="DECEMBER">DECEMBER</option>
				</select>
			<p>YY</p>
				<select id="year" name="year">
					<option selected value="1995">1995</option><option value="1996">1996</option>
					<option value="1997">1997</option><option value="1998">1998</option>
					<option value="1999">1999</option><option value="2000">2000</option>
					<option value="2001">2001</option><option value="2002">2002</option>
					<option value="2003">2003</option><option value="2004">2004</option>
					<option value="2005">2005</option><option value="2006">2006</option>
					<option value="2007">2007</option><option value="2008">2008</option>
					<option value="2009">2009</option><option value="2010">2010</option>
					<option value="2011">2011</option><option value="2012">2012</option>
					<option value="2013">2013</option><option value="2014">2014</option>
					<option value="2015">2015</option><option value="2016">2016</option>
					<option value="2017">2017</option><option value="2018">2018</option>
				</select>
		</div>
	</div>
	<div class="description">
		<label for="description">Description:</label>
		<textarea rows="3" cols="30"></textarea>
	</div>
	<div class="Gender">
		<label >Gender:</label>
		<input  type="radio" name="gender" value="male" checked>Male
		<input  type="radio" name="gender" value="female">female
	</div>
	<div class="hobbies">
		<label >Hobbies:</label>
		<label ><input type="checkbox" name="hobbies">Reading Books</label>
		<label ><input type="checkbox" name="hobbies">listening music</label>
	</div>
	<div class="hobbies">
		<label></label>
		<label ><input type="checkbox" name="hobbies">playing games</label>
		<label ><input type="checkbox" name="hobbies">painting</label>
	</div>
	<div class="hobbies">
		<label></label>
		<label ><input type="checkbox" name="hobbies">writing stories</label>
		<label ><input type="checkbox" name="hobbies">dancing</label>
	</div>
	<div class="hobbies">
		<label></label>
		<label ><input id="exclusive" type="radio" name="hobbies">Exclusive</label>
		<!--<ul class="hobby">
			<li><input type="checkbox" name="hobbies">Reading books</li>
			<li ><input type="checkbox" name="hobbies">Reading books</li>
			<li ><input type="checkbox" name="hobbies">Reading books</li>
			<li ><input type="checkbox" name="hobbies">Reading books</li>
			<li ><input type="checkbox" name="hobbies">Reading books</li>
		</ul>-->
	</div>	
	<div class="uploading">
		<label>Upload a file:</label>
		<input type="file" name="upload" placeholder="Upload a file">
	</div>
	<div class="image">
		<label for="image"></label><img src="C:\Sujitha\Photos\TIBCO logo.png" id="image">
	</div>
	<div class="buttons">
		<input type="button" name="Cancel" value="Cancel">
		<input type="button" name="Reset" value="Reset">
		<input type="submit" name="submit" placholder="Submit"><br><br>
	</div>
</form>
</div>	
</body>
